<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play free on mobile - ZEE-5</title>
    <link

    <link rel="stylesheet" href="index.css" />

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"> ZEE-5 </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item"><a class="nav-link" href="#">TV SHOWS</a></li>
          <li class="nav-item"><a class="nav-link" href="#"> MOVIES </a></li>
          <li class="nav-item"><a class="nav-link" href="#"> PREMIUM </a></li>
          <li class="nav-item">
            <a class="nav-link" href="#"> WEB SERIES </a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              MORE
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#"> RENT </a>
              <a class="dropdown-item" href="#"> LIVE TV </a>
              <a class="dropdown-item" href="#"> KIDS SHOWS </a>
              <a class="dropdown-item" href="#"> MUSIC </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#"> SPORTS </a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              MENU
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                LOGIN
              </button>
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                SIGNUP FOR FREE
              </button>
              <a class="dropdown-item" href="#"> BUY PREMIUM </a>
              <a class="dropdown-item" href="#"> HOME </a>
              <a class="dropdown-item" href="#"> EXPLORE </a>
              <a class="dropdown-item" href="#"> PLANS </a>
              <a class="dropdown-item" href="#"> SETTINGS </a>
              <a class="dropdown-item" href="#"> REFER AND EARN DISCOUNT </a>
              <a class="dropdown-item" href="#"> INFO </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#"> and More</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#"> BUY PLAN </a>
          </li>
        </form>
      </div>

    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="...." alt="First slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="..." alt="Second slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="..." alt="Third slide" />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <script

      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
